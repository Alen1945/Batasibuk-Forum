{% load static %}
<!--Higlight-->
 <link rel="stylesheet" type="text/css" href="{% static "vendor/highlight/styles/atom-one-light.css" %}">
<style>
	.hljs-ln-numbers {
	  text-align: center;
	  color: #444;
	  border-right: 1px solid #999;
	  vertical-align: top;
	  padding-right: 5px!important;
	  -webkit-touch-callout: none;
	  -webkit-user-select: none;
	  -khtml-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}
	.hljs-ln-code {
	  padding-left: 5px!important;
	}

	 .hljs-ln-code,
	.hljs-ln-numbers {
	  line-height: 14px;
	} 
</style>

<script type="text/javascript" src='{% static "vendor/highlight/highlight.pack.js" %}'	></script>
<script type="text/javascript" src='{% static "vendor/highlight/highlightjs-line-numbers.js" %}'></script>
<script type="text/javascript">
	hljs.initHighlightingOnLoad();
	hljs.initLineNumbersOnLoad();
</script>
<!--Higlight-->
