{% load static %}
<nav class="navbar navbar-expand-sm navbar-light menu fixed-top">
  <div class="container-fluid">
    
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> 
  <a class="navbar-brand d-none d-md-block" href="{% url 'home' %}"><img src="{% static "image/logo.png" %}"></a>
  <a class="navbar-brand d-block d-md-none" href="{% url 'home' %}"><img style='height:30px!important;width:auto'src="{% static "image/justlogo.png" %}"></a>
  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item home" >
        <a class="nav-link" href="{% url "home" %}" class="text-center" ><i class="fa fa-home"></i></a>
      </li>
      {% if user.is_authenticated %}
         <li class="nav-item dropdown">
           <a href="javascript:void(0)" class="nav-link dropdown-toggle btn" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <div class="btn-profile align-middle">
               <img src="{{user.profile.user_photo.url}}" class="img-fluid">
            </div>
            <i class="fa fa-chevron-down"></i>
           </a>
           <ul class="dropdown-menu">
                    <li><a class="nav-link"  href="{% url "chat"%}">Room Chat</a></li>
                    <li><a class="nav-link"  href="{% url "profile" user %}">Account &amp; Settings</a></li>
                    <li><a class="nav-link" href="{% url "logout" %}">Keluar</a>
                    </li>
           </ul>
        </li>
        <li class="nav-item mt-sm-0 mt-2" >
         <a class="nav-link btn btn-thread" href="{% url "forum:newthread" %}"><i class="fa fa-plus"></i>&nbsp;Thread</a>
        </li>
      {% else %}
      <li class="nav-item register"  >
        <a class="nav-link" href="{% url "register" %}">Daftar</a>
      </li>
      <li class="nav-item login" >
        <a class="nav-link" href="{% url "login" %}">Masuk</a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0 ml-2 " action='/search/' method="GET">
      <i data-role='submit' class="fa fa-search my-auto" style="cursor:pointer" onClick=$(this).parent().submit()></i>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='s'>
    </form>
  </div>
 </div>
</nav>
