{% extends "base.html" %}

{% block main_content %}
	<h1>Forum {{title}}</h1>
	{{forum_posts}}
	{% for thread in forum_thread  %}

		<p>author : {{thread.author}}</p>

	{% endfor %}
{% endblock main_content %}
